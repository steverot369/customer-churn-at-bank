    <script>
      const firstNameInput = document.getElementById('fname');
      const lastNameInput = document.getElementById('lname');
      const cityNameInput = document.getElementById('city');
      const stateNameInput = document.getElementById('state');
      const countryNameInput = document.getElementById('country');
      const salaryNameInput = document.getElementById('salary');
      const idNameInput = document.getElementById('id');
    
      firstNameInput.addEventListener('input', function() {
        const firstNameValue = firstNameInput.value;
        const containsNumber = /\d/.test(firstNameValue);
    
        if (containsNumber) {
          alert('No numbers allowed in the first name field.');
          firstNameInput.value = '';
        }
      });
    
      lastNameInput.addEventListener('input', function() {
        const lastNameValue = lastNameInput.value;
        const containsNumber = /\d/.test(lastNameValue);
    
        if (containsNumber) {
          alert('No numbers allowed in the last name field.');
          lastNameInput.value = '';
        }
      });
    
      cityNameInput.addEventListener('input', function() {
        const cityNameValue = cityNameInput.value;
        const containsNumber = /\d/.test(cityNameValue);
    
        if (containsNumber) {
          alert('No numbers allowed in the city field.');
          cityNameInput.value = '';
        }
      });
    
      stateNameInput.addEventListener('input', function() {
        // Add validation for the state field if needed
        const stateNameValue = stateNameInput.value;
        const containsNumber = /\d/.test(stateNameValue);
    
        if (containsNumber) {
          alert('No numbers allowed in the city field.');
          stateNameInput.value = '';
        }



      });
    
      countryNameInput.addEventListener('input', function() {
        // Add validation for the country field if needed
        const countryNameValue = countryNameInput.value;
        const containsNumber = /\d/.test(countryNameValue);
    
        if (containsNumber) {
          alert('No numbers allowed in the country field.');
          countryNameInput.value = '';
        }
      });
    
      salaryNameInput.addEventListener('input', function() {
        const salaryValue = parseFloat(salaryNameInput.value);
    
        if (isNaN(salaryValue) || salaryValue < 0) {
          alert('Invalid salary. Please enter a valid positive number.');
          salaryNameInput.value = '';
        }
      });
    
      idNameInput.addEventListener('input', function() {
        // Add validation for the ID field if needed
        const idNameValue = idNameInput.value;
        const containsNumber = /\d/.test(idNameValue);
    
        if (isNaN(idNameValue) || idNameValue < 0) {
          alert('Invalid salary. Please enter a valid positive number.');
          idNameInput.value = '';
        }
      });
    </script> 
    <script>
    function previewImage(event) {

        reader.onload = function() {

        reader.readAsDataURL(event.target.files[0]);
       }
